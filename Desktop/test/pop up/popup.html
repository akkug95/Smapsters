<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="fonts/fonts_new_registeration/feather/style.css" />
		<link rel="stylesheet" type="text/css" href="css/css_new_registeration/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/css_new_registeration/dialog.css" />
	</head>
	<body class="demo-1">
		<div class = "login">
				<a href="#" id="trigger-dialog">Sign Up</a>
		</div>
		<div class="dialog" id="dialog-1">
			<div class="mover-wrap dialog__content">
				<div class="handle"></div>
					<div class="mover">
						<div class="dialog__content-inner">
							<div class="dialog__header">
								<h2 align="center">REGISTER HERE</h2>
								<button class="action action--close">
									<i class="icon icon--cross"></i>
								</button>
							</div>
						<div class="dialog__body">
							<div class="column">
								<div class="actions">							
									<div class="mover__element">
										<div class="action action--fav">
										<span class="action__title"><input type="text" id="first_name" name="firstname" placeholder="Firstname" size=45 ></span>
										</div>
									</div>
									
										<div class="mover__element">
											<div class="action action--download">
												<span class="action__title"><input type="text" id="lastname_name" name="lastname" placeholder="Lastname" size=45 ></span>
											</div>
										</div>
									<div class="mover__element">
										<div class="action action--download">		
											MALE <input type="radio" id="r_button" name="sex" size=45 >
											FEMALE <input type="radio" id="r_button" name="sex" size=45>
										</div>	
									</div>	
									<div class="mover__element">
										<div class="action action--share">
											<span class="action__title">
												DOB &nbsp;&nbsp;&nbsp;
												<select id="date" name="date">
												<option>Date</option>
													<option>01</option>
													<option>02</option>
													<option>03</option>
													<option>04</option>
													<option>05</option>
													<option>06</option>
													<option>07</option>
													<option>08</option>
													<option>09</option>
													<option>10</option>
													<option>11</option>
													<option>12</option>
													<option>13</option>
													<option>14</option>
													<option>15</option>
													<option>16</option>
													<option>17</option>
													<option>18</option>
													<option>19</option>
													<option>20</option>
													<option>21</option>
													<option>22</option>
													<option>23</option>
													<option>24</option>
													<option>25</option>
													<option>26</option>
													<option>27</option>
													<option>28</option>
													<option>29</option>
													<option>30</option>
													<option>31</option>
												</select>
						
						<select name="month" id="month">
							<option>Month</option>
							<option>January</option>
							<option>February</option>
							<option>March</option>
							<option>April</option>
							<option>May</option>
							<option>June</option>
							<option>July</option>
							<option>August</option>
							<option>September</option>
							<option>October</option>
							<option>November</option>
							<option>December</option>
						</select>
						
						<select name="year" id="year">
							<option>Year</option>
							<option>1999</option>
							<option>1998</option>
							<option>1997</option>
							<option>1996</option>
							<option>1995</option>
							<option>1994</option>
							<option>1993</option>
							<option>1992</option>
							<option>1991</option>
							<option>1990</option>
							<option>1989</option>
							<option>1988</option>

							<option>1986</option>
							<option>1985</option>

							<option>1983</option>
							<option>1982</option>

							<option>1976</option>
							<option>1975</option>
							<option>1974</option>
							<option>1973</option>
							<option>1972</option>
							<option>1971</option>
							<option>1970</option>
						</select>
														
						</span>
						</div>
						</div>	
						<div class="mover__element">
							<div class="action action--fav">
								<span class="action__title"><input type="text" id="email" name="email" placeholder="Email address" size=45 ></span>
							</div>
						</div>
						<div class="mover__element">
							<div class="action action--download">
								<span class="action__title"><input type="text" id="country" name="country" placeholder="Country"size=45  ></span>
							</div>
						</div>
					</div>
				</div>
				<div class="column">
					<div class="actions">
						<div class="mover__element">
							<div class="action action--share">
								<span class="action__title"><input type="text" id="user_name" name="username" placeholder="Username" size=45 ></span>
							</div>
						</div>
						<div class="mover__element">
							<div class="action action--share">
								<span class="action__title"><input type="password" id="password" name="password" placeholder="Password" size=45  ></span>
							</div>
						</div>
						<div class="mover__element">
							<div class="action action--share">
								<span class="action__title"><input type="password" id="c_password" name="password_again" placeholder="Confirm Password" size=45></span>
							</div>
						</div>
						<div class="mover__element">
							<div class="action action--share">
								<span class="action__title">						
								<select id="occupation" name="question" style="padding:8px;width:390px;color:#ff9933;font-size:1.1em;opacity:.7">
								<option>Security Question</option>
								<option>What is your favourite colour?</option>
								<option>What was/is the name of your pet dog?</option>
								<option>Who was your primary school best friend?</option>
								<option>Who was your first crush?</option>
								<option>What is your favourite subject?</option>
								<option>What is the name of your first school?</option>
								</select>
								</span>
						</div>
						</div>
						<div class="mover__element">
							<div class="action action--share">
								<span class="action__title"><input type="text" id="answer" name="answer" placeholder="Answer" size=45 ></span>								
							</div>
						</div>
					<input type="submit" value="Register" id="rbutton" name="register">
				</div>
			</div>							   			
			</div>	
			</div>
			</div>
			</div>
			</div>
		</div>
		<script src="js/js_new_registeration/draggabilly.pkgd.min.js"></script>
		<script src="js/js_new_registeration/main.js"></script>
		<script>
			(function() {
				var dialog = new DialogEl(document.getElementById('dialog-1'), {
					mainElement : {
						minscale : 0.6,
						minopacity : 0.5,
						rY : 40
					},
					innerElements : {tx : 100, ty : 100},
					outofbounds: {x : 0, y: 0}
				});

				document.getElementById('trigger-dialog').addEventListener('click', function(ev) {
					dialog.open();
				});
			})();
		</script>
	</body>
</html>
